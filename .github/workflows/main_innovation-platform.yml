# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - Innovation-Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy: # Ein einziger Job
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ⛔️ LOKALER BUILD-SCHRITT WURDE KOMPLETT ENTFERNT ⛔️
      # Wir erstellen 'antenv' nicht mehr auf dem Runner.
      # Azure (Oryx) wird 'requirements.txt' selbst finden und
      # eine saubere Installation in seiner eigenen Umgebung durchführen.
      # Dies ist der Standardweg und behebt die 'antenv'-Konflikte.

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Innovation-Platform'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BF080D4CA4BB46F594B2AEE1F4400091 }}
          # 'package' wird weggelassen und ist standardmäßig '.'
          # Wir deployen jetzt nur noch den Quellcode (z.B. app.py, requirements.txt)
