name: Build and deploy Python app to Azure Web App - Innovation-Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy: # Jobs 'build' und 'deploy' wurden zu einem zusammengefasst
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # üõ†Ô∏è Local Build Section
      # F√ºhrt den lokalen Build und die Installation aus, um Fehler fr√ºhzeitig zu erkennen.
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
          
      # üö´ WICHTIGER SCHRITT: 'antenv' entfernen
      # Da wir nicht mehr 'upload-artifact' mit einem Filter (!antenv/) verwenden,
      # l√∂schen wir das Verzeichnis manuell, bevor wir den gesamten Ordner bereitstellen.
      # Dies stellt sicher, dass Oryx den Build auf Azure durchf√ºhrt.
      - name: Remove virtual environment before deployment
        run: rm -rf antenv

      # üö´ 'Upload artifact' Schritt wurde entfernt.

      # üö´ 'Download artifact' Schritt wurde entfernt.

      # 'Deploy' Schritt ist jetzt Teil desselben Jobs
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Innovation-Platform'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BF080D4CA4BB46F594B2AEE1F4400091 }}
